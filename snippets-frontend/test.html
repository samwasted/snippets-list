<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
  const ws = new WebSocket("ws://localhost:3001/ws/space/cmbkbvr8x0001lh1cupeix18l");

  ws.onopen = () => {
    console.log("Connected ✅");
    ws.send(JSON.stringify({ type: "ping" }));
  };

  ws.onerror = (e) => {
    console.error("Error ❌", e);
  };

  ws.onclose = (e) => {
    console.warn(`Closed 🔌 code=${e.code}, reason=${e.reason}`);
  };

  ws.onmessage = (msg) => {
    console.log("Message received:", msg.data);
  };
</script>

</body>
</html>
